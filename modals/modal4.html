<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silver | Select</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>

<a class="btn btn-primary" data-toggle="modal" data-target="#modal4">Click On</a>


<div id="modal4" role="dialog" class="modal fade clearfix">
<div class="modal-dialog modals clearfix">
    <div class="modals-header text-center">
        <h1>Get Your Membership Card</h1>
        <p>Tell us where we should mail your membership card. You can access your membership account online without it.</p>
    </div>
    <div class="modals-content">
        <div class="modla4-col1">
            <img src="assets/img/1.png" alt="">
        </div>
        <div class="modla4-col2">
            <div class="modal4-input-left clearfix">
                <div class="single-input">
                    <p>Mailing Address - Line 1</p>
                    <input type="text">
                </div>
                <div class="single-input">
                    <p>Mailing Address - Line 2</p>
                    <input type="text">
                </div>
            </div>
            <div class="modal4-input-right clearfix">
                <div class="single-input">
                    <p>City</p>
                    <input type="text">
                </div>
                <div class="single-input">
                    <p>Zip code</p>
                    <input type="text">
                </div>                
            </div>
            <div class="submit-button clearfix">
                <a href="">Submit</a>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Javascripts Files -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>




</body>

</html>
