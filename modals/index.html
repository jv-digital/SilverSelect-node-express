<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silver | Select</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>

<a class="btn btn-primary" data-toggle="modal" data-target="#modal1">Click On</a>


<div id="modal1" role="dialog" class="modal fade clearfix">
<div class="modal-dialog modals">
    <div class="modals-header text-center">
        <ul>
            <li class="active"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
        </ul>
        <h1>Let's Get Started</h1>
        <p>Go on one trip or to do dinner just 4 times and the membership pays for itself.</p>
    </div>
    <div class="modals-content">
        <div class="single-input clearfix">
            <div class="input-left">
                <p>First Name</p>
                <input type="text">
            </div>
            <div class="input-right">
                <p>Last Name</p>
                <input type="text">
            </div>
        </div>
        <div class="single-input clearfix">
            <div class="input-left w3 clearfix">
                <p>Dath Of Birth</p>
                <input type="text" placeholder="mm">
                <input type="text" placeholder="dd">
                <input type="text" placeholder="yyyy">
            </div>
            <div class="input-right w2 gender clearfix">
                <p>Gender</p>
                <label><input type="radio" name="person"><span>Male</span></label>
                <label><input type="radio" name="person"><span>Female</label></span>
            </div>
        </div>
        <div class="single-input clearfix">
            <div class="input-left">
                <p>Email</p>
                <input type="email">
            </div>
            <div class="input-right">
                <p>Create Password</p>
                <input type="password">
            </div>
        </div>
        <div class="single-input clearfix">
            <div class="input-left">
                <p>Zip Code</p>
                <input type="text">                
            </div>
        </div>

        <div class="submit-button clearfix">
            <a href="">Next</a>
        </div>

    </div>
</div>
</div>


<!-- Javascripts Files -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>




</body>

</html>
